apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'
//todo QsBase Add
apply plugin: 'android-aspectjx'

android {
    compileSdkVersion 28
    buildToolsVersion "29.0.1"
    defaultConfig {
        applicationId "com.sugar.grapecollege"
        minSdkVersion 16
        targetSdkVersion 28

        versionCode 100
        versionName "1.0.0"
    }
    sourceSets {
        main {
            java.srcDirs = ['src/main/java']
        }
    }

    signingConfigs {
        release {
            storeFile file(STORE_FILE)
            storePassword STORE_PASSWORD
            keyAlias KEY_ALIAS
            keyPassword KEY_PASSWORD
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }

        debug {
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.release
        }
    }
}

//todo QsBase Add, AOP编译白名单，提高编译速度及避免不必要的错误，其中com.qsmaxmin.qsbase是框架包名（不变），第二个替换成你当前的项目包名
aspectjx {
    include 'com.qsmaxmin.qsbase', 'com.sugar.grapecollege'
}

greendao {
    schemaVersion 1
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //todo QsBase Add, 分别是框架和插件依赖，这两个必须同时存在且版本号一致
    implementation 'com.github.qsmaxmin:QsBase:9.0.4'
    annotationProcessor 'com.github.qsmaxmin:QsPlugin:9.0.4'

//    implementation('com.qsmaxmin.qsbase:QsBase:9.9.9')//local test
//    annotationProcessor("com.qsmaxmin.qsann:QsPlugin:9.9.9")//local test
}


