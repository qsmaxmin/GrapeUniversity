apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'
//todo QsBase Add
apply plugin: 'android-aspectjx'

android {
    compileSdkVersion 27
    buildToolsVersion '26.0.3'
    defaultConfig {
        applicationId "com.sugar.grapecollege"
        minSdkVersion 14
        targetSdkVersion 27
    }
    sourceSets {
        main {
            java.srcDirs = ['src/main/java', 'src/main/aidl']
        }
    }

    signingConfigs {
        release {
            storeFile file(STORE_FILE)
            storePassword STORE_PASSWORD
            keyAlias KEY_ALIAS
            keyPassword KEY_PASSWORD
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }

        debug {
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.release
        }
    }

}

//AOP编译白名单，提高编译速度及避免不必要的错误
aspectjx {
    include 'com.qsmaxmin.qsbase','com.sugar.grapecollege'
}

greendao {
    schemaVersion 1
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.tencent.mm.opensdk:wechat-sdk-android-with-mta:1.1.6'

    //todo QsBase Add
    compile 'com.github.qsmaxmin:QsBase:5.4.0'
}


